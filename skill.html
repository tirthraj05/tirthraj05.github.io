.bar-graph {
    font-size: .8em;
    border: 1px solid;
    border-radius: 1rem;
    max-width: var(--bar-graph-max-width);
    background: rgba(0, 0, 0, .1); /* 10% transparent black. */
    box-shadow: inset 0 .05rem .2rem rgba(0, 0, 0, .25); /* make it look deeper. */
}

.bar-graph > div {
    box-sizing: border-box;
    color: black;
    /* Effect to emboss the text. */
    text-shadow: .05rem .05rem 0 rgba(255, 255, 255, 0.25), /* White bottom right reflexion. */
                 -.05rem -.05rem 0 rgba(0, 0, 0, 0.1); /* Light top left shadow. */
    padding: .1rem .5rem;
    border-radius: 1rem;
    text-align: right;
    background-color: var(--bar-graph-max-color); /* In case the gradient isn't supported by an old browser. */
    background-image: linear-gradient(
        90deg,
        var(--bar-graph-min-color) 0%,
        var(--bar-graph-max-color) 100%
    );
    background-size: var(--bar-graph-max-width) 100%; /* Width should not be 100% but the skills max width. */
    box-shadow: inset 0 .15rem .1rem rgba(255, 255, 255, .3), /* Make it look shining at the top. */
                inset 0 -.1rem .2rem rgba(0, 0, 0, .3); /* Add a shadow below to make it bump out. */
}
